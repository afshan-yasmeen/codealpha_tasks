<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator_files/style1.css">
    <script src="./calculator_files/script1.js.download"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputValue" disabled="">
        <div>
            <button class="numberButton" id="operator" onclick="clearScreen()">C</button>
            <button class="numberButton" id="operator" onclick="deleteLast()">DEL</button>
            <button class="numberButton" id="operator" onclick="append(&#39;/&#39;)">/</button>
            <button class="numberButton" id="operator" onclick="append(&#39;*&#39;)">*</button>
        </div>
        <div>
            <button class="numberButton" onclick="append(&#39;7&#39;)">7</button>
            <button class="numberButton" onclick="append(&#39;8&#39;)">8</button>
            <button class="numberButton" onclick="append(&#39;9&#39;)">9</button>
            <button class="numberButton" id="operator" onclick="append(&#39;-&#39;)">-</button>
        </div>
        <div>
            <button class="numberButton" onclick="append(&#39;4&#39;)">4</button>
            <button class="numberButton" onclick="append(&#39;5&#39;)">5</button>
            <button class="numberButton" onclick="append(&#39;6&#39;)">6</button>
            <button class="numberButton" id="operator" onclick="append(&#39;+&#39;)">+</button>
        </div>
        <div>
            <button class="numberButton" onclick="append(&#39;1&#39;)">1</button>
            <button class="numberButton" onclick="append(&#39;2&#39;)">2</button>
            <button class="numberButton" onclick="append(&#39;3&#39;)">3</button>
        </div>
        <div>
            <button class="numberButton" id="operator" onclick="calculate()">=</button>
            <button class="numberButton" onclick="append(&#39;0&#39;)">0</button>
            <button class="numberButton" id="operator" onclick="append(&#39;.&#39;)">.</button>
        </div>
    </div>

</body></html>
