<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script1.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputValue" disabled>
        <div>
            <button class="numberButton" id="operator" onclick="clearScreen()">C</button>
            <button class="numberButton" id="operator" onclick="deleteLast()">DEL</button>
            <button class="numberButton" id="operator" onclick="append('/')">/</button>
            <button class="numberButton" id="operator" onclick="append('*')">*</button>
        </div>
        <div>
            <button class="numberButton" onclick="append('7')">7</button>
            <button class="numberButton" onclick="append('8')">8</button>
            <button class="numberButton" onclick="append('9')">9</button>
            <button class="numberButton" id="operator" onclick="append('-')">-</button>
        </div>
        <div>
            <button class="numberButton" onclick="append('4')">4</button>
            <button class="numberButton" onclick="append('5')">5</button>
            <button class="numberButton" onclick="append('6')">6</button>
            <button class="numberButton" id="operator" onclick="append('+')">+</button>
        </div>
        <div>
            <button class="numberButton" onclick="append('1')">1</button>
            <button class="numberButton" onclick="append('2')">2</button>
            <button class="numberButton" onclick="append('3')">3</button>
        </div>
        <div>
            <button class="numberButton" id="operator" onclick="calculate()">=</button>
            <button class="numberButton" onclick="append('0')">0</button>
            <button class="numberButton" id="operator" onclick="append('.')">.</button>
        </div>
    </div>
</body>
</html>
