<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Image Gallery with Lightbox</title>
    <link rel="stylesheet" href="../css/gallery-lightbox.css">
</head>
<body>
    <h1>Image Carousel</h1>
    <div class="gallery-container">
        
        <div class="image-card">
            <img src="../images/image1.jpg" alt="Image 1" onclick="openLightbox(0)">
        </div>
        <div class="image-card">
            <img src="../images/image2.jpg" alt="Image 2" onclick="openLightbox(1)">
        </div>
        <div class="image-card">
            <img src="../images/image3.jpg" alt="Image 3" onclick="openLightbox(2)">
        </div>
        <div class="image-card">
            <img src="../images/image4.jpg" alt="Image 4" onclick="openLightbox(3)">
        </div>
        <div class="image-card">
            <img src="../images/image5.jpg" alt="Image 5" onclick="openLightbox(4)">
        </div>
        <div class="image-card">
            <img src="../images/image6.jpg" alt="Image 6" onclick="openLightbox(5)">
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-image" class="lightbox-image">
        <span class="prev" onclick="prevImage()">&#10094;</span>
        <span class="next" onclick="nextImage()">&#10095;</span>
    </div>

    <script src="../javascript/gallery-lightbox.js"></script>

</body>
</html>
